<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DobiTracker Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>Admin Panel</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
        
        <div class="admin-tabs">
            <div class="admin-tab active" onclick="showAdminTab('users')">Manage Users</div>
            <div class="admin-tab" onclick="showAdminTab('devices')">Device Status</div>
            <div class="admin-tab" onclick="showAdminTab('documents')">Documents</div>
            <div class="admin-tab" onclick="showAdminTab('notifications')">Notifications</div>
            <div class="admin-tab" onclick="showAdminTab('blog')">Blog Management</div>
        </div>
        
        <div class="admin-tab-content active" id="users-tab">
            <h2>Manage Users</h2>
            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Device ID</th>
                            <th>Created At</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body">
                        <!-- User data will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="admin-tab-content" id="devices-tab">
            <h2>Device Status</h2>
            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Device ID</th>
                            <th>User Name</th>
                            <th>Last Sync</th>
                            <th>Permission Status</th>
                        </tr>
                    </thead>
                    <tbody id="devices-table-body">
                        <!-- Device data will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="admin-tab-content" id="documents-tab">
            <h2>Documents</h2>
            <div id="documents-management">
                <!-- Documents management will be loaded here -->
            </div>
        </div>
        
        <div class="admin-tab-content" id="notifications-tab">
            <h2>Notifications</h2>
            <div id="notifications-management">
                <!-- Notifications management will be loaded here -->
            </div>
        </div>
        
        <div class="admin-tab-content" id="blog-tab">
            <h2>Blog Management</h2>
            <button class="btn primary" onclick="showCreateBlogForm()">Create New Post</button>
            <div id="blog-management">
                <!-- Blog management will be loaded here -->
            </div>
        </div>
    </div>
    
    <script src="admin-script.js"></script>
</body>
</html>
