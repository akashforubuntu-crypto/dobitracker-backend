<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DobiTracker Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>Admin Panel</h1>
            <button class="logout-btn" id="adminLogoutBtn">Logout</button>
        </div>
        
        <div class="admin-tabs">
            <div class="admin-tab active" data-tab="users">Manage Users</div>
            <div class="admin-tab" data-tab="documents">Documents</div>
            <div class="admin-tab" data-tab="notifications">Notifications</div>
            <div class="admin-tab" data-tab="blog">Blog Management</div>
        </div>
        
        <div class="admin-tab-content active" id="users-tab">
            <div class="users-header">
                <h2>Manage Users</h2>
                <div class="users-actions">
                    <button class="btn primary create-user-btn">Create New User</button>
                    <div class="search-container">
                        <input type="text" id="userSearch" placeholder="Search users..." class="search-input">
                        <button class="btn secondary" id="clearSearch">Clear</button>
                    </div>
                </div>
            </div>
            
            <div class="user-stats">
                <div class="stat-card">
                    <h3>Total Users</h3>
                    <span id="totalUsers">-</span>
                </div>
                <div class="stat-card">
                    <h3>Admin Users</h3>
                    <span id="adminUsers">-</span>
                </div>
                <div class="stat-card">
                    <h3>Regular Users</h3>
                    <span id="regularUsers">-</span>
                </div>
                <div class="stat-card">
                    <h3>Users with Devices</h3>
                    <span id="usersWithDevices">-</span>
                </div>
            </div>
            
            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Device ID</th>
                            <th>Status</th>
                            <th>Created At</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body">
                        <!-- User data will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
        
        
        <div class="admin-tab-content" id="documents-tab">
            <h2>Documents</h2>
            <div id="documents-management">
                <!-- Documents management will be loaded here -->
            </div>
        </div>
        
        <div class="admin-tab-content" id="notifications-tab">
            <h2>Notifications</h2>
            <div id="notifications-management">
                <!-- Notifications management will be loaded here -->
            </div>
        </div>
        
        <div class="admin-tab-content" id="blog-tab">
            <h2>Blog Management</h2>
            <button class="btn primary" id="createBlogBtn">Create New Post</button>
            <div id="blog-management">
                <!-- Blog management will be loaded here -->
            </div>
        </div>
    </div>
    
    <script src="admin-script.js"></script>
</body>
</html>
